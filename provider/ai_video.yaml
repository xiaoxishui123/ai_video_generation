identity:
  name: ai_video
  author: xiaoxishui
  icon: icon.svg
  label:
    zh_Hans: AI视频/图片生成
    en_US: AI Video/Image Generation
  description:
    zh_Hans: AI视频和图片生成工具，支持阿里云百炼、火山方舟和JXINCM(Sora2)平台的文生视频(T2V)、图生视频(I2V)和文生图(T2I)功能
    en_US: AI Video and Image Generation tool supporting Aliyun Bailian, Volcengine and JXINCM(Sora2) platforms for T2V, I2V and T2I

credentials_for_provider:
  aliyun_api_key:
    type: secret-input
    required: false
    label:
      zh_Hans: 阿里云百炼 API Key
      en_US: Aliyun Bailian API Key
    placeholder:
      zh_Hans: 请输入阿里云百炼 DashScope API Key
      en_US: Enter Aliyun Bailian DashScope API Key
    help:
      zh_Hans: 从阿里云百炼控制台获取的 API Key（https://bailian.console.aliyun.com/）
      en_US: API Key from Aliyun Bailian console

  volcengine_api_key:
    type: secret-input
    required: false
    label:
      zh_Hans: 火山引擎 API Key
      en_US: Volcengine API Key
    placeholder:
      zh_Hans: 请输入火山引擎视觉智能平台 API Key
      en_US: Enter Volcengine Visual Intelligence API Key
    help:
      zh_Hans: 从火山引擎控制台获取（https://console.volcengine.com/home）。测试Key：719f1aec-26af-4bac-b1df-1fc26a95df73
      en_US: API Key from Volcengine console. Test Key provided for testing.
  volcengine_endpoint_id:
    type: text-input
    required: false
    label:
      zh_Hans: 火山引擎 Endpoint ID
      en_US: Volcengine Endpoint ID
    placeholder:
      zh_Hans: 请输入 Ark 推理接入点 ID（例如 ep-20251203101110-4ddgq）
      en_US: Enter Ark endpoint ID (e.g. ep-20251203101110-4ddgq)
    help:
      zh_Hans: 在火山方舟 Ark 控制台创建推理接入点后可获取
      en_US: Create an inference endpoint in Volcengine Ark console to obtain this ID

  dify_internal_url:
    type: text-input
    required: false
    label:
      zh_Hans: Dify 内部访问地址
      en_US: Dify Internal URL
    placeholder:
      zh_Hans: 例如 http://api:5001 或 http://host.docker.internal:5001
      en_US: e.g. http://api:5001 or http://host.docker.internal:5001
    help:
      zh_Hans: 插件访问 Dify 文件服务的内部地址。如果图片转换失败提示404错误，请配置此项。常用值：Docker Compose 部署用 http://api:5001，Docker Desktop 用 http://host.docker.internal:5001
      en_US: Internal URL for plugin to access Dify file service. Configure this if image conversion fails with 404 error.

  jxincm_api_key:
    type: secret-input
    required: false
    label:
      zh_Hans: JXINCM API Key (Sora2)
      en_US: JXINCM API Key (Sora2)
    placeholder:
      zh_Hans: 请输入 JXINCM 平台 API Key
      en_US: Enter JXINCM Platform API Key
    help:
      zh_Hans: ⚠️ 第三方服务，从 JXINCM 平台获取。支持 Sora-2 视频生成，固定15秒时长。注意：这是第三方代理服务，稳定性和持续性不做保证
      en_US: ⚠️ Third-party service. Get from JXINCM platform. Supports Sora-2 video generation with fixed 15s duration. Note - This is a third-party proxy service, stability not guaranteed

tools:
  - tools/text_to_video.yaml
  - tools/image_to_video.yaml
  - tools/text_to_image.yaml
  - tools/query_task.yaml

extra:
  python:
    source: provider/ai_video.py

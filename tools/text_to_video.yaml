description:
  human:
    zh_Hans: AI视频生成工具。支持阿里云百炼、火山方舟和JXINCM(Sora2)三大平台的文生视频功能
    en_US: AI Video Generation. Supports Aliyun, Volcengine and JXINCM(Sora2) platforms for T2V
  llm: Generate video from text or image+text. Supports multiple platforms including Aliyun, Volcengine and JXINCM(Sora2).
extra:
  python:
    source: tools/text_to_video.py
identity:
  author: xiaoxishui
  label:
    zh_Hans: 视频生成
    en_US: Video Generation
  name: text_to_video
parameters:
- name: provider
  type: select
  required: true
  label:
    zh_Hans: 平台
    en_US: Platform
  human_description:
    zh_Hans: 选择视频生成平台
    en_US: Select video generation platform
  form: form
  default: volcengine
  options:
  - value: aliyun
    label:
      zh_Hans: 阿里云百炼
      en_US: Aliyun Bailian
  - value: volcengine
    label:
      zh_Hans: 火山方舟
      en_US: Volcengine Ark
  - value: jxincm
    label:
      zh_Hans: JXINCM (Sora2) ⚠️第三方
      en_US: JXINCM (Sora2) ⚠️Third-party
- name: model
  type: select
  required: true
  label:
    zh_Hans: 模型
    en_US: Model
  human_description:
    zh_Hans: 选择视频生成模型
    en_US: Select video generation model
  form: form
  default: doubao-seedance-1-5-pro-251215
  options:
  - value: wan2.6-t2v
    label:
      zh_Hans: "[阿里云] 通义万相 2.6 T2V (推荐)"
      en_US: "[Aliyun] Wanxiang 2.6 T2V (Recommended)"
  - value: wan2.5-t2v-preview
    label:
      zh_Hans: "[阿里云] 通义万相 2.5 T2V"
      en_US: "[Aliyun] Wanxiang 2.5 T2V"
  - value: doubao-seedance-1-5-pro-251215
    label:
      zh_Hans: "[火山] Seedance 1.5 Pro (推荐)"
      en_US: "[Volcengine] Seedance 1.5 Pro (Recommended)"
  - value: doubao-seedance-1-0-lite-t2v-250428
    label:
      zh_Hans: "[火山] Seedance Lite T2V"
      en_US: "[Volcengine] Seedance Lite T2V"
  - value: sora-2
    label:
      zh_Hans: "[JXINCM] Sora-2 (标准) ⚠️第三方"
      en_US: "[JXINCM] Sora-2 (Standard) ⚠️Third-party"
  - value: sora-2-pro
    label:
      zh_Hans: "[JXINCM] Sora-2 Pro (高质量) ⚠️第三方"
      en_US: "[JXINCM] Sora-2 Pro (High Quality) ⚠️Third-party"
- name: prompt
  type: string
  required: true
  label:
    zh_Hans: 视频描述
    en_US: Video Description
  human_description:
    zh_Hans: 详细描述你想要生成的视频内容，包括场景、动作、风格等
    en_US: Describe the video content you want, including scene, action, style, etc.
  llm_description: 视频内容的详细描述，越详细越好，如"一只可爱的小猫在阳光下奔跑，草地上充满了小花"
  form: llm
- name: image
  type: file
  required: false
  label:
    zh_Hans: 参考图片（可选）
    en_US: Reference Image (Optional)
  human_description:
    zh_Hans: 【火山方舟/JXINCM】提供参考图片后将自动切换为图生视频模式
    en_US: "[Volcengine/JXINCM] Provide image to switch to Image-to-Video mode"
  llm_description: 可选的参考图片，火山方舟和JXINCM平台支持
  form: llm
- name: resolution
  type: select
  required: false
  label:
    zh_Hans: 分辨率
    en_US: Resolution
  human_description:
    zh_Hans: 视频分辨率（通义万相2.6和火山方舟支持）
    en_US: "Video resolution (Wanxiang 2.6 and Volcengine supported)"
  form: form
  default: "1080p"
  options:
  - value: "480p"
    label:
      zh_Hans: 480p (标清)
      en_US: 480p (SD)
  - value: "720p"
    label:
      zh_Hans: 720p (高清)
      en_US: 720p (HD)
  - value: "1080p"
    label:
      zh_Hans: 1080p (全高清)
      en_US: 1080p (Full HD)
- name: aspect_ratio
  type: select
  required: false
  label:
    zh_Hans: 视频比例
    en_US: Aspect Ratio
  human_description:
    zh_Hans: 视频的宽高比例。阿里云仅支持16:9/9:16/1:1，其他比例会自动调整
    en_US: Aspect ratio of the video. Aliyun only supports 16:9/9:16/1:1, others will be auto-adjusted
  form: form
  default: "16:9"
  options:
  - value: "21:9"
    label:
      zh_Hans: 21:9 (超宽屏) ⚠️阿里云→16:9
      en_US: 21:9 (Ultra Wide) ⚠️Aliyun→16:9
  - value: "16:9"
    label:
      zh_Hans: 16:9 (横屏)
      en_US: 16:9 (Landscape)
  - value: "4:3"
    label:
      zh_Hans: 4:3 (传统) ⚠️阿里云→16:9
      en_US: 4:3 (Traditional) ⚠️Aliyun→16:9
  - value: "1:1"
    label:
      zh_Hans: 1:1 (正方形)
      en_US: 1:1 (Square)
  - value: "3:4"
    label:
      zh_Hans: 3:4 (竖屏传统) ⚠️阿里云→9:16
      en_US: 3:4 (Portrait Traditional) ⚠️Aliyun→9:16
  - value: "9:16"
    label:
      zh_Hans: 9:16 (竖屏)
      en_US: 9:16 (Portrait)
- name: duration
  type: select
  required: false
  label:
    zh_Hans: 视频时长
    en_US: Video Duration
  human_description:
    zh_Hans: 生成视频的时长（秒）。通义万相2.6支持5/10/15秒，2.5固定5秒
    en_US: Duration of the generated video (seconds). Wanxiang 2.6 supports 5/10/15s, 2.5 is fixed at 5s
  form: form
  default: "5"
  options:
  - value: "5"
    label:
      zh_Hans: 5秒
      en_US: 5 seconds
  - value: "10"
    label:
      zh_Hans: 10秒
      en_US: 10 seconds
  - value: "15"
    label:
      zh_Hans: 15秒 (仅通义万相2.6)
      en_US: 15 seconds (Wanxiang 2.6 only)
- name: prompt_extend
  type: boolean
  required: false
  label:
    zh_Hans: 智能扩写
    en_US: Smart Prompt Extend
  human_description:
    zh_Hans: 【仅通义万相2.6】自动优化和扩展提示词，提升视频生成效果
    en_US: "[Wanxiang 2.6 Only] Auto optimize and extend prompt for better video generation"
  form: form
  default: false
- name: multi_shot
  type: boolean
  required: false
  label:
    zh_Hans: 智能镜头
    en_US: Multi-Shot
  human_description:
    zh_Hans: 【仅通义万相2.6】多镜头叙事，镜头切换时保持主体一致
    en_US: "[Wanxiang 2.6 Only] Multi-shot narrative, maintain subject consistency across shots"
  form: form
  default: false
- name: enable_audio
  type: boolean
  required: false
  label:
    zh_Hans: 启用自动配音
    en_US: Enable Auto Audio
  human_description:
    zh_Hans: 【仅通义万相2.5/2.6】为视频自动生成语音旁白
    en_US: "[Wanxiang 2.5/2.6 Only] Auto generate voice-over for the video"
  form: form
  default: false
- name: bgm_generate
  type: boolean
  required: false
  label:
    zh_Hans: 生成背景音乐
    en_US: Generate BGM
  human_description:
    zh_Hans: 【仅通义万相2.6】自动生成背景音乐，实现音画同步
    en_US: "[Wanxiang 2.6 Only] Auto generate background music for audio-visual sync"
  form: form
  default: false
- name: narration
  type: string
  required: false
  label:
    zh_Hans: 旁白文本
    en_US: Narration Text
  human_description:
    zh_Hans: 旁白文本，模型会根据此文本自动生成配音（需启用自动配音）
    en_US: Narration text, the model will auto-generate audio based on this (requires enable_audio)
  llm_description: 旁白文本，用于自动配音。模型会根据此文本和画面内容生成语音。
  form: llm
- name: camera_control
  type: select
  required: false
  label:
    zh_Hans: 镜头控制
    en_US: Camera Control
  human_description:
    zh_Hans: 【仅火山方舟】控制视频中的镜头运动
    en_US: "[Volcengine Only] Control camera movement in video"
  form: form
  default: "auto"
  options:
  - value: "auto"
    label:
      zh_Hans: 自动
      en_US: Auto
  - value: "fixed"
    label:
      zh_Hans: 固定镜头
      en_US: Fixed Camera
- name: orientation
  type: select
  required: false
  label:
    zh_Hans: 视频方向
    en_US: Video Orientation
  human_description:
    zh_Hans: 【仅JXINCM】视频画面方向：横屏或竖屏
    en_US: "[JXINCM Only] Video orientation: landscape or portrait"
  form: form
  default: "landscape"
  options:
  - value: "landscape"
    label:
      zh_Hans: 横屏
      en_US: Landscape
  - value: "portrait"
    label:
      zh_Hans: 竖屏
      en_US: Portrait
- name: watermark
  type: boolean
  required: false
  label:
    zh_Hans: 添加水印
    en_US: Add Watermark
  human_description:
    zh_Hans: 【仅JXINCM】是否在视频上添加水印
    en_US: "[JXINCM Only] Whether to add watermark to video"
  form: form
  default: false
- name: wait_for_completion
  type: boolean
  required: false
  label:
    zh_Hans: 等待完成
    en_US: Wait for Completion
  human_description:
    zh_Hans: 是否等待视频生成完成后返回结果，关闭则只返回任务ID
    en_US: Wait for video generation to complete, disable to only return task ID
  form: form
  default: true

description:
  human:
    zh_Hans: 根据文本描述生成视频，支持阿里云百炼(通义万相)和火山方舟(豆包Seedance)模型
    en_US: Generate video from text description, supporting Aliyun Wanxiang and Volcengine Seedance models
  llm: Generate video from text description using AI models. Supports Aliyun Bailian and Volcengine Ark platforms.
extra:
  python:
    source: tools/text_to_video.py
identity:
  author: xiaoxishui
  label:
    zh_Hans: 文本生成视频
    en_US: Text to Video
  name: text_to_video
parameters:
- name: provider
  type: select
  required: true
  label:
    zh_Hans: 平台
    en_US: Platform
  human_description:
    zh_Hans: 选择视频生成平台
    en_US: Select video generation platform
  form: form
  default: volcengine
  options:
  - value: aliyun
    label:
      zh_Hans: 阿里云百炼
      en_US: Aliyun Bailian
  - value: volcengine
    label:
      zh_Hans: 火山方舟
      en_US: Volcengine Ark
- name: model
  type: select
  required: true
  label:
    zh_Hans: 模型
    en_US: Model
  human_description:
    zh_Hans: 选择视频生成模型
    en_US: Select video generation model
  form: form
  default: doubao-seedance-1-0-lite-t2v-250428
  options:
  - value: wan2.5-t2v-preview
    label:
      zh_Hans: "[阿里云] 通义万相 T2V"
      en_US: "[Aliyun] Wanxiang T2V"
  - value: doubao-seedance-1-0-lite-t2v-250428
    label:
      zh_Hans: "[火山] Seedance Lite T2V"
      en_US: "[Volcengine] Seedance Lite T2V"
- name: prompt
  type: string
  required: true
  label:
    zh_Hans: 视频描述
    en_US: Video Description
  human_description:
    zh_Hans: 详细描述你想要生成的视频内容，包括场景、动作、风格等
    en_US: Describe the video content you want, including scene, action, style, etc.
  llm_description: 视频内容的详细描述，越详细越好，如"一只可爱的小猫在阳光下奔跑，草地上充满了小花"
  form: llm
- name: aspect_ratio
  type: select
  required: false
  label:
    zh_Hans: 宽高比
    en_US: Aspect Ratio
  human_description:
    zh_Hans: 视频的宽高比例
    en_US: Aspect ratio of the video
  form: form
  default: "16:9"
  options:
  - value: "16:9"
    label:
      zh_Hans: 16:9 (横屏)
      en_US: 16:9 (Landscape)
  - value: "9:16"
    label:
      zh_Hans: 9:16 (竖屏)
      en_US: 9:16 (Portrait)
  - value: "1:1"
    label:
      zh_Hans: 1:1 (正方形)
      en_US: 1:1 (Square)
- name: duration
  type: select
  required: false
  label:
    zh_Hans: 视频时长
    en_US: Video Duration
  human_description:
    zh_Hans: 生成视频的时长（秒）
    en_US: Duration of the generated video (seconds)
  form: form
  default: "5"
  options:
  - value: "5"
    label:
      zh_Hans: 5秒
      en_US: 5 seconds
  - value: "10"
    label:
      zh_Hans: 10秒
      en_US: 10 seconds
- name: wait_for_completion
  type: boolean
  required: false
  label:
    zh_Hans: 等待完成
    en_US: Wait for Completion
  human_description:
    zh_Hans: 是否等待视频生成完成后返回结果，关闭则只返回任务ID
    en_US: Wait for video generation to complete, disable to only return task ID
  form: form
  default: true

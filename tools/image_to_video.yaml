description:
  human:
    zh_Hans: 根据图片和文本描述生成视频，支持阿里云百炼(通义万相)和火山方舟(豆包Seedance)模型
    en_US: Generate video from image and text description, supporting Aliyun Wanxiang and Volcengine Seedance models
  llm: Generate video from image and text description using AI models. Supports Aliyun Bailian and Volcengine Ark platforms.
extra:
  python:
    source: tools/image_to_video.py
identity:
  author: xiaoxishui
  label:
    zh_Hans: 图片生成视频
    en_US: Image to Video
  name: image_to_video
parameters:
- name: provider
  type: select
  required: true
  label:
    zh_Hans: 平台
    en_US: Platform
  human_description:
    zh_Hans: 选择视频生成平台
    en_US: Select video generation platform
  form: form
  default: volcengine
  options:
  - value: aliyun
    label:
      zh_Hans: 阿里云百炼
      en_US: Aliyun Bailian
  - value: volcengine
    label:
      zh_Hans: 火山方舟
      en_US: Volcengine Ark
- name: model
  type: select
  required: true
  label:
    zh_Hans: 模型
    en_US: Model
  human_description:
    zh_Hans: 选择图生视频模型
    en_US: Select image-to-video model
  form: form
  default: doubao-seaweed-241128
  options:
  - value: wan2.5-i2v-preview
    label:
      zh_Hans: "[阿里云] 通义万相 I2V"
      en_US: "[Aliyun] Wanxiang I2V"
  - value: doubao-seaweed-241128
    label:
      zh_Hans: "[火山] Seaweed I2V"
      en_US: "[Volcengine] Seaweed I2V"
- name: image
  type: file
  required: false
  label:
    zh_Hans: 图片文件
    en_US: Image File
  human_description:
    zh_Hans: 用于生成视频的源图片文件，支持JPG/PNG格式
    en_US: Source image file for video generation, supports JPG/PNG format
  llm_description: 用于生成视频的源图片文件
  form: llm
- name: image_url
  type: string
  required: false
  label:
    zh_Hans: 图片URL
    en_US: Image URL
  human_description:
    zh_Hans: 图片的URL地址（与图片文件二选一）
    en_US: Image URL (alternative to image file)
  llm_description: 图片的URL地址，支持http/https链接
  form: llm
- name: prompt
  type: string
  required: false
  label:
    zh_Hans: 动作描述
    en_US: Motion Description
  human_description:
    zh_Hans: 描述图片中的元素如何运动（可选）
    en_US: Describe how elements in the image should move (optional)
  llm_description: 描述图片中元素的运动方式，如"让图片中的人物微笑并挥手"
  form: llm
  default: 让图片动起来
- name: duration
  type: select
  required: false
  label:
    zh_Hans: 视频时长
    en_US: Video Duration
  human_description:
    zh_Hans: 生成视频的时长（秒）
    en_US: Duration of the generated video (seconds)
  form: form
  default: "5"
  options:
  - value: "5"
    label:
      zh_Hans: 5秒
      en_US: 5 seconds
  - value: "10"
    label:
      zh_Hans: 10秒
      en_US: 10 seconds
- name: wait_for_completion
  type: boolean
  required: false
  label:
    zh_Hans: 等待完成
    en_US: Wait for Completion
  human_description:
    zh_Hans: 是否等待视频生成完成后返回结果，关闭则只返回任务ID
    en_US: Wait for video generation to complete, disable to only return task ID
  form: form
  default: true

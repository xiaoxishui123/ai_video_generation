description:
  human:
    zh_Hans: 根据图片和文本描述生成视频，支持阿里云百炼、火山方舟和JXINCM(Sora2)平台
    en_US: Generate video from image and text description, supporting Aliyun, Volcengine and JXINCM(Sora2) platforms
  llm: Generate video from image and text description using AI models. Supports Aliyun Bailian, Volcengine Ark and JXINCM(Sora2) platforms.
extra:
  python:
    source: tools/image_to_video.py
identity:
  author: xiaoxishui
  label:
    zh_Hans: 图片生成视频
    en_US: Image to Video
  name: image_to_video
parameters:
- name: provider
  type: select
  required: true
  label:
    zh_Hans: 平台
    en_US: Platform
  human_description:
    zh_Hans: 选择视频生成平台
    en_US: Select video generation platform
  llm_description: 视频生成平台，支持 aliyun（阿里云百炼）或 volcengine（火山方舟）
  form: llm
  default: aliyun
  options:
  - value: aliyun
    label:
      zh_Hans: 阿里云百炼
      en_US: Aliyun Bailian
  - value: volcengine
    label:
      zh_Hans: 火山方舟
      en_US: Volcengine Ark
  - value: jxincm
    label:
      zh_Hans: JXINCM (Sora2) ⚠️第三方
      en_US: JXINCM (Sora2) ⚠️Third-party
- name: model
  type: select
  required: true
  label:
    zh_Hans: 模型
    en_US: Model
  human_description:
    zh_Hans: 选择图生视频模型
    en_US: Select image-to-video model
  llm_description: 视频生成模型，阿里云支持 wan2.6-i2v/wan2.5-i2v-preview，火山支持 doubao-seedance-1-5-pro-251215/doubao-seaweed-241128
  form: llm
  default: wan2.6-i2v
  options:
  - value: wan2.6-i2v
    label:
      zh_Hans: "[阿里云] 通义万相 2.6 I2V (推荐)"
      en_US: "[Aliyun] Wanxiang 2.6 I2V (Recommended)"
  - value: wan2.5-i2v-preview
    label:
      zh_Hans: "[阿里云] 通义万相 2.5 I2V"
      en_US: "[Aliyun] Wanxiang 2.5 I2V"
  - value: doubao-seedance-1-5-pro-251215
    label:
      zh_Hans: "[火山] Seedance 1.5 Pro I2V (推荐)"
      en_US: "[Volcengine] Seedance 1.5 Pro I2V (Recommended)"
  - value: doubao-seaweed-241128
    label:
      zh_Hans: "[火山] Seaweed I2V"
      en_US: "[Volcengine] Seaweed I2V"
  - value: sora-2
    label:
      zh_Hans: "[JXINCM] Sora-2 I2V (标准) ⚠️第三方"
      en_US: "[JXINCM] Sora-2 I2V (Standard) ⚠️Third-party"
  - value: sora-2-pro
    label:
      zh_Hans: "[JXINCM] Sora-2 Pro I2V (高质量) ⚠️第三方"
      en_US: "[JXINCM] Sora-2 Pro I2V (High Quality) ⚠️Third-party"
- name: image
  type: file
  required: false
  label:
    zh_Hans: 图片文件
    en_US: Image File
  human_description:
    zh_Hans: 用于生成视频的源图片文件，支持JPG/PNG格式
    en_US: Source image file for video generation, supports JPG/PNG format
  llm_description: 用于生成视频的源图片文件
  form: llm
- name: image_url
  type: string
  required: false
  label:
    zh_Hans: 图片URL
    en_US: Image URL
  human_description:
    zh_Hans: 图片的URL地址（与图片文件二选一）
    en_US: Image URL (alternative to image file)
  llm_description: 图片的URL地址，支持http/https链接
  form: llm
- name: prompt
  type: string
  required: false
  label:
    zh_Hans: 动作描述
    en_US: Motion Description
  human_description:
    zh_Hans: 描述图片中的元素如何运动（可选）
    en_US: Describe how elements in the image should move (optional)
  llm_description: 描述图片中元素的运动方式，如"让图片中的人物微笑并挥手"
  form: llm
  default: 让图片动起来
- name: aspect_ratio
  type: select
  required: false
  label:
    zh_Hans: 宽高比
    en_US: Aspect Ratio
  human_description:
    zh_Hans: 视频的宽高比例（仅通义万相支持）
    en_US: Aspect ratio of the video (Wanxiang only)
  form: form
  default: "16:9"
  options:
  - value: "16:9"
    label:
      zh_Hans: 16:9 (横屏)
      en_US: 16:9 (Landscape)
  - value: "9:16"
    label:
      zh_Hans: 9:16 (竖屏)
      en_US: 9:16 (Portrait)
  - value: "1:1"
    label:
      zh_Hans: 1:1 (正方形)
      en_US: 1:1 (Square)
- name: resolution
  type: select
  required: false
  label:
    zh_Hans: 分辨率
    en_US: Resolution
  human_description:
    zh_Hans: 视频分辨率（通义万相2.6支持）
    en_US: Video resolution (Wanxiang 2.6 supported)
  llm_description: 视频分辨率，支持 480p/720p/1080p
  form: llm
  default: "720p"
  options:
  - value: "480p"
    label:
      zh_Hans: 480p (标清)
      en_US: 480p (SD)
  - value: "720p"
    label:
      zh_Hans: 720p (高清)
      en_US: 720p (HD)
  - value: "1080p"
    label:
      zh_Hans: 1080p (全高清)
      en_US: 1080p (Full HD)
- name: duration
  type: select
  required: false
  label:
    zh_Hans: 视频时长
    en_US: Video Duration
  human_description:
    zh_Hans: 生成视频的时长（秒）。通义万相2.6支持5/10/15秒
    en_US: Duration of the generated video (seconds). Wanxiang 2.6 supports 5/10/15s
  llm_description: 视频时长，支持 5/10/15 秒
  form: llm
  default: "5"
  options:
  - value: "5"
    label:
      zh_Hans: 5秒
      en_US: 5 seconds
  - value: "10"
    label:
      zh_Hans: 10秒
      en_US: 10 seconds
  - value: "15"
    label:
      zh_Hans: 15秒 (仅通义万相2.6)
      en_US: 15 seconds (Wanxiang 2.6 only)
- name: prompt_extend
  type: boolean
  required: false
  label:
    zh_Hans: 智能扩写
    en_US: Smart Prompt Extend
  human_description:
    zh_Hans: 【仅通义万相2.6】自动优化和扩展提示词，提升视频生成效果
    en_US: "[Wanxiang 2.6 Only] Auto optimize and extend prompt for better video generation"
  form: form
  default: false
- name: multi_shot
  type: boolean
  required: false
  label:
    zh_Hans: 智能镜头
    en_US: Multi-Shot
  human_description:
    zh_Hans: 【仅通义万相2.6】多镜头叙事，镜头切换时保持主体一致
    en_US: "[Wanxiang 2.6 Only] Multi-shot narrative, maintain subject consistency across shots"
  form: form
  default: false
- name: enable_audio
  type: boolean
  required: false
  label:
    zh_Hans: 启用自动配音
    en_US: Enable Auto Audio
  human_description:
    zh_Hans: 为视频自动生成语音旁白（通义万相2.5/2.6、火山引擎Seedance支持）
    en_US: "Auto generate voice-over for the video (Wanxiang 2.5/2.6, Volcengine Seedance supported)"
  form: form
  default: true
- name: audio_url
  type: string
  required: false
  label:
    zh_Hans: 自定义音频URL
    en_US: Custom Audio URL
  human_description:
    zh_Hans: 自定义音频文件URL（可选，传入后会使用此音频而非自动生成，仅通义万相支持）
    en_US: Custom audio file URL (optional, will use this audio instead of auto-generated, Wanxiang only)
  llm_description: 自定义音频文件URL，支持wav/mp3格式，时长3-30秒（仅通义万相支持）
  form: llm
- name: narration
  type: string
  required: false
  label:
    zh_Hans: 旁白文本
    en_US: Narration Text
  human_description:
    zh_Hans: 旁白文本，模型会根据此文本自动生成配音（需启用自动配音，通义万相/火山引擎支持）
    en_US: Narration text, the model will auto-generate audio based on this (requires enable_audio, Wanxiang/Volcengine supported)
  llm_description: 旁白文本，用于自动配音。模型会根据此文本和画面内容生成语音。
  form: llm
- name: wait_for_completion
  type: boolean
  required: false
  label:
    zh_Hans: 等待完成
    en_US: Wait for Completion
  human_description:
    zh_Hans: 是否等待视频生成完成后返回结果，关闭则只返回任务ID
    en_US: Wait for video generation to complete, disable to only return task ID
  form: form
  default: true
